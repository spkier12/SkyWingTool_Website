<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Resources/basicbuildingblocks.css">
    <link rel="stylesheet" href="./Resources/index.css">
    <script type="text/javascript" src="./Resources/js/connections.js"></script>
    <script type="text/javascript" src="./Resources/js/informuser.js"></script>
    <script type="text/javascript" src="./Resources/js/loginregister.js"></script>
    <title>SkyWing Signup/Login</title>
</head>
<body class="body">
    <main>
        <div class="model" id="model">
            <h2>SkyWingTool</h2>
            <h4 id="informationlogin">Login / Register</h4>
        </div>
        <div class="model" id="model">
            <input type="email" name="" id="emailinput" class="input-field" placeholder="Email:">
            <input type="password" name="" id="passwordinput" class="input-field" placeholder="Password">
            <button class="button " onclick="Login()">Login</button>
            <button class="button " onclick="Createnewaccountbutton()">Create new account</button>
        </div>
        <div class="model2" id="model2">
            <input type="email" name="" id="emailinput" class="input-field" placeholder="Email:">
            <input type="username" name="" id="usernameinput" class="input-field" placeholder="Username:">
            <input type="password" name="" id="passwordinput" class="input-field" placeholder="Password">
            <button class="button " onclick="Register()">Register</button>
        </div>
    </main>
</body>
</html>
