<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resources/shop.css">
    <link rel="stylesheet" href="./Resources/menu.css">
    <title>SkyWingTool Dashboard</title>
</head>
<body class="body">
    <main>
        <div class="modal">
            <div class="menu">
                <img src="./Resources/images/icons8-plane-window-96.png">
                <h2>SkyWingTool</h2>
                <a href="/dashboard.html">Dashboard</a>
                <a href="http://">Schedule</a>
                <a href="http://">Current Flight</a>
                <a href="/shop.html">Shop</a>
                <a href="/settings.html">Settings</a>
                <a href="/index.html">Quit</a>
            </div>

            <div class="dashboard">
                <div class="dashboard-upper">
                    <div class="dashboard-upper-ad">
                        <div class="dashboard-upper-ad-inner">
                            <h3>Flight Hours</h3>
                            <p>0 Hours</p>
                        </div>
                        <div class="dashboard-upper-ad-inner">
                            <img src="./Resources/images/icons8-airplane-64.png" alt="" srcset="">
                        </div>
                    </div>
                    <div class="dashboard-upper-ad">
                        <div class="dashboard-upper-ad-inner">
                            <h3>Last Landing rate</h3>
                            <p>0 Good landing</p>
                        </div>
                        <div class="dashboard-upper-ad-inner">
                            <img src="./Resources/images/icons8-airplane-65.png" alt="" srcset="">
                        </div>
                    </div>
                    <div class="dashboard-upper-ad">
                        <div class="dashboard-upper-ad-inner">
                            <h3>Rank / XP</h3>
                            <p>Flight Student / 0 XP</p>
                        </div>
                        <div class="dashboard-upper-ad-inner">
                            <img src="./Resources/images/icons8-26-pilot-58.png" alt="" srcset="">
                        </div>
                    </div>
                    <div class="dashboard-upper-ad">
                        <div class="dashboard-upper-ad-inner">
                            <h3>Last Company Flown</h3>
                            <p>Unkown</p>
                        </div>
                        <div class="dashboard-upper-ad-inner">
                            <img src="./Resources/images/icons8-agent-60.png" alt="" srcset="">
                        </div>
                    </div>
                    <div class="dashboard-upper-ad">
                        <div class="dashboard-upper-ad-inner">
                            <h3>Money</h3>
                            <p>0</p>
                        </div>
                        <div class="dashboard-upper-ad-inner">
                            <img src="./Resources/images/icons8-location-64.png" alt="" srcset="">
                        </div>
                    </div>
                </div>
                

                <div class="dashboard-center">
                    <table>
                        <tr>
                            <th>Item</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Purshase</th>
                        </tr>
                        <tr>
                            <td>default data</td>
                            <td>yes</td>
                            <td>30000$</td>
                            <td><button disabled="disabled">Buy</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
